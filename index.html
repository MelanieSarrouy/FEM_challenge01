<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Front-End Mentor - challenge 1 : apreÃ§u de carte produit" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.min.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="article">
    <div class="article__container">
      <div class="imgContainer">
        <picture>
          <source srcset="./assets/image-product-desktop.jpg"
                  media="(min-width: 500px)">
          <source srcset="./assets/image-product-mobile.jpg"
                  media="(max-width: 500px)">
          <img src="./assets/image-product-desktop.jpg" alt="Flacon eau de parfum Chanel Gabrielle Essence" class="imgContainer__img" />
        </picture>
      </div>
      <section class="section">
        <p class="section__type">Perfume</p>
        <h1 class="section__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="section__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="section__prices">
          <h2 class="section__prices--goodPrice">$149.99</h2>
          <p class="section__prices--wrongPrice">$169.99</p>
        </div>
        <div role="button" class="section__button"><img src="./assets/icon-cart.svg" alt="icon" class="section__button--icon"><p class="section__button--text">Add to Cart</p></div>
      </section>
    </div>  
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.kardabel.com/" target="_blank">Melanie Sarrouy</a>.
    </div>
  </footer>
</body>
</html>
